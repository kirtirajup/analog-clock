<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>iclock - an analog clock by pure js</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div id="hole"></div>
            <span id="clockNumber12">12</span>
            <span id="clockNumber3">3</span>
            <span id="clockNumber6">6</span>
            <span id="clockNumber9">9</span>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
